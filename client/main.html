<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QuickToDos</title>
</head>

<body>
  <div class="container"> 
    
    {{> main}}
  </div>
</body>

<template name="main">
  <header>
    <div class="container" id="loginButtons">User: {{> loginButtons}}</div>
    <hr>
    <h1>{{title}}</h1>

    {{#if currentUser}}
      <form class="form-inline add-todo">
        <input class="form-control" type="text" name="text" placeholder="Add Todo"><br>
        <input class="form-control" type="text" name="time" placeholder="Add Time"><br>
        <button class="btn btn-primary" type="submit">Add Items</button>
      </form>
      <br>
    {{/if}}
  </header>

  <ul class="list-group">
      {{#each todos}}
       {{> todo}}
      {{/each}}
  </ul>

</template>


<template name="todo">
     <li class="list-group-item {{#if checked}}checked{{/if}}">
      {{#if isOwner}}
      <button class="btn btn-danger  delete"> &times; </button>
        <button class="btn btn-warning toggle-private">
          {{#if private}}
            Private
          {{else}}
            Public
          {{/if}}
        </button>
      {{/if}}
      <label class="btn btn-primary">
        <input type="checkbox" checked={{checked}} class="  toggle-checked" autocomplete="off">
      </label>

      <strong>Added By: {{username}} Time: {{time}}</strong> <br><br><div id="text">{{text}}</div>
    </li><br>
</template>
